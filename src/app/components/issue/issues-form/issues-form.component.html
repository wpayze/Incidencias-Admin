<div class="container mt-4">
  <h2>{{ issue?.id ? 'Editar Incidencia' : 'Crear Nueva Incidencia' }}</h2>

  <form (ngSubmit)="onSubmit()" #issueForm="ngForm">
    <div class="mb-3">
      <label for="title" class="form-label">Título</label>
      <input type="text" id="title" class="form-control" [(ngModel)]="issue.title" name="title" required maxlength="255">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Descripción</label>
      <textarea id="description" class="form-control" [(ngModel)]="issue.description" name="description" required></textarea>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Dirección</label>
      <input type="text" id="address" class="form-control" [(ngModel)]="issue.address" name="address" maxlength="255">
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Categoría</label>
      <select id="category" class="form-control" [(ngModel)]="issue.category.id" name="category" required>
        @for (category of categories; track category) {
          <option [value]="category.id">{{ category.name }}</option>
        }
      </select>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Estado</label>
      <select id="status" class="form-control" [(ngModel)]="issue.status.id" name="status" required>
        @for (status of statuses; track status) {
          <option [value]="status.id">{{ status.name }}</option>
        }
      </select>
    </div>

    <button type="submit" class="btn btn-primary">{{ issue?.id ? 'Actualizar' : 'Crear' }}</button>
  </form>

  @if (errorMessage) {
    <div class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  }
</div>
